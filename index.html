<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>冊子印刷シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>冊子印刷シミュレーター</h1>
        <article class="printing-box">
            <form id="calc-form" novalidate>
                <label for="pages-input" class="label">ページ数</label>
                <input id="pages-input" class="input" name="pages" type="number" min="1" step="1" placeholder="例: 12" aria-label="ページ数">

                <div class="row">
                    <button type="submit" class="btn-primary">計算</button>
                </div>

                <div id="client-result" class="result" aria-live="polite"></div>
            </form>
        </article>
    </main>
    <footer><p>&copy; catian</p></footer>
    <script src="script.js" defer></script>
</body>
</html>
